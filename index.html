<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Si Ahli Data CN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
         </style>
</head>
<body>
    <header class="header-container">
        <div class="logo-icon"></div>
        <div class="nav-container">
    
            <a href="#Home">Home</a>
            <a href="#Profile">Our Profile</a>
            <a href="#Portofolio">Portofolio</a>
            <a href="#Form">Message Us</a>
        </div>
        
    </header>
    <hr>
    <main>

    <!-- Ini Home Content -->
     
    <section id="Home"> 
        <header>
            <h1> Hi, <span id="User">User </span>. Welcome to Website </h1>
        </header>
        <article>
            <p> Ini adalah website portofolio saya</p>
            <div>
                <img class="banner-container" src="assets/IKLAN 1_1.png" alt="Gambar 1">
                <img class="banner-container" src="assets/IKLAN 1_2.png" alt="Gambar 2">
                <img class="banner-container" src="assets/IKLAN 1_3.png" alt="Gambar 3">
             
            </div>
            <br>
            <div class="banner-button">
                <button onClick="plusDivs(-1)">Previous</button>
                <button onclick="plusDivs(1)">Next</button>
             </div>
            
            <script>
                var slideIndex =1;
                showDivs(slideIndex);

                function plusDivs(n) {

                    showDivs((slideIndex +=n));
                }

                function showDivs(n) {
                    var i;
                    var imgList = document.getElementsByClassName("banner-container");
                    if (n > imgList.length) slideIndex = 1;
                    else if (n<1) slideIndex = imgList.length;
                    console.log (slideIndex);

                    for(i = 0; i < imgList.length; i++) {
                        imgList[i].style.display = 'none';

                    }

                    imgList[slideIndex-1].style.display = 'block';
                }

                setInterval(() => {
                    plusDivs(1)
                },5000)
            </script>
        </article>
     </section>
        <hr>

    <!-- Ini Our Profile Content -->
     
    <section id="Profile">
        <header>
            <h1>Our Profile</h1>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>
            </article>
        </header>
     </section>
     <hr>

     <!-- Ini Portofolio -->
     
     <section id="Portofolio">
        <article class="portofolio">
        <h1> gak tau mau nyimpen apa</h1>
        </article>

     </section>
     <hr>

     <!-- Ini Form -->
     
     <section id="Form">
        <div class="form-container">
        <article class="form-content">
            <header>    
                <h1>Message Us</h1>
            </header>      
            <form method="post" onsubmit="handleFormSubmit(event)">
            <table>
                <tr>
                    <td><label for="Name">Nama</label></td>
                    <td>:</td>
                    <td><input id="Name" type="text" required></td>
                </tr>
                <tr>                
                    <td><label for="Email">Email</label></td>
                    <td>:</td>
                    <td><input id="Email" type="email" placeholder="email@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="Purpose">Tujuan</label></td>
                    <td>:</td>
                    <td><select id="Purpose" name="Purpose" required>
                            <option value="Ada pertanyaan" selected>Ada pertanyaan</option>
                            <option value="Ingin pakai jasa spreadsheet">Ingin pakai jasa spreadsheet</option>
                            <option value="Iseng">Iseng</option>
                    </td>
                    </select>                 
                </tr>
                <tr>                
                    <td><label for="Note">Pesan</label></td>
                    <td>:</td>
                    <td><textarea id="Note" style="vertical-align: top;font-family: 'Segoe UI';" placeholder="Tulis pesan Anda di sini"></textarea></td>
              
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                 </tr>
            </table>
            </form> 
            <div id="horizontal-line"></div>            
        </article>
        
        <!-- Ini adalah display data -->
        
        <article class="display-content">
            <header>    
                <h1>Hasil dari Form</h1>
            </header>

            
            
            <script>
                function handleFormSubmit(event) {
                event.preventDefault();
                var name = document.getElementById('Name').value;
                var email = document.getElementById('Email').value;
                var purpose = document.getElementById('Purpose').value;
                var note = document.getElementById('Note').value;

                var resultHTML = `
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Tujuan:</strong> ${purpose}</p>
                <p><strong>Pesan:</strong> ${note}</p>
                `;

                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = resultHTML;
   
                resultDiv.classList.remove('no-border');
                resultDiv.classList.add('with-border');
                 }
              </script>
              
              <div id="result" class="no-border"></div>
           
        </article>
        <script>
            let nameInput = document.getElementById('User')

            document.getElementById('submit').addEventListener("click", function (){
                const Nama = nameInput.value 
                document.getElementById('User').innerHTML = Nama


            })
        </script>
        </div>
        </section>   
    </main>
    <footer>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>
        <script>
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                 document.getElementById("myBtn").style.display = "block";
            } else {
                 document.getElementById("myBtn").style.display = "none";
            }
            }

            function topFunction() {
                    document.documentElement.scrollTop = 0;
            }
        </script>
        <br>
        <hr>
    <div class="footer-note">
        <p> dibuat oleh CN</p>

    </div>
    </footer>
</body>
</html>
