<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Si Ahli Data CN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{font-family: Segoe UI;font-size: xx-large;}
        section,main{padding-left: 50px;padding-right: 50px;}
         </style>
</head>
<body>
    <header class="nav-container">
        <div class="logo-icon"></div>
        <nav>
            <a>Home</a>
            <a>Our Profile</a>
            <a>Portofolio</a>
            <a>Message Us</a>
        </nav>
        
    </header>
    <hr>
    <main>
    <!-- Ini Home Content -->
     <section> 
        <header>
            <h1> Halo,  <span id="User"> Kamu yang lagi baca </span>. Selamat datang! </h1>
           
            <form>
                <input required type="text" placeholder="Nama Anda" id="Name-Input">
                <button id="Tombol">Kirim</button>
                <p id="Error-Name"></p>

            </form>
            <script src="js/script.js"></script>
        </header>
        <article>
            <p> Ini adalah website portofolio saya</p>
            <div class="banner-container"> </div>
        </article>
     </section>
        <hr>
    <!-- Ini Our Profile Content -->
     <section>
        <header>
            <h1>Our Profile</h1>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>
            </article>
        </header>
     </section>
     <hr>
     <!-- Ini Portofolio -->
     <section>
        <article class="portofolio">
        <h1> gak tau mau nyimpen apa</h1>
        </article>

     </section>
     <hr>
     <!-- Ini Form -->
     <section>
        <header>
            <h1>Message Us</h1>
        </header>
        <div class="form-container">  
        <article class="form-content">
                      <div class="column-container">
                    <div class="column-left"><label for="Name">Nama</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Name" type="text"></div>
                </div>
                <div class="column-container">
                    <div class="column-left"><label for="Bday">Tanggal Lahir</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Bday" type="date"></div>
                </div>
                <div class="column-container">
                    <div class="column-left"><label for="Gender">Jenis Kelamin</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right">
                        <input type="radio" id="Perempuan" name="Gender" value="Perempuan">
                        <label for="Perempuan">Perempuan</label>
                        <input type="radio" id="Laki-laki" name="Gender" value="Laki-laki">
                        <label for="Laki-laki">Laki-laki</label>
                    </div>
                </div>
                <br>
                <div class="column-container">
                    <div class="column-left"><label for="Note">Pesan</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Note" type="textarea"></div>
                </div>
                <div class="column-container">
                    <button type="button" id="Submit">Submit</button>
                </div>
        </article>
        <!-- Ini adalah display data -->
        <article class="display-content">
                    
                 <p> halo </p>
           
             </article>
        </div>
        </section>   
    </main>
    <footer>
        <p> dibuat oleh CN</p>
    </footer>
</body>
</html>
