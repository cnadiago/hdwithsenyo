<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Si Ahli Data CN</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        
         </style>
</head>
<body>
    <header class="header-container">
        <div class="logo-icon"></div>
        <div class="nav-container">
    
            <a href="#Home">Home</a>
            <a href="#Profile">Our Profile</a>
            <a href="#Portofolio">Portofolio</a>
            <a href="#Form">Message Us</a>
        </div>
        
    </header>
    <hr>
    <main>
    <!-- Ini Home Content -->
     <section id="Home"> 
        <header>
            <h1> Hi, User . Welcome to Website </h1>
        </header>
        <article>
            <p> Ini adalah website portofolio saya</p>
            <div>
                <img class="banner-container" src="assets/IKLAN 1_1.png" alt="Gambar 1">
                <img class="banner-container" src="assets/IKLAN 1_2.png" alt="Gambar 2">
                <img class="banner-container" src="assets/IKLAN 1_3.png" alt="Gambar 3">
             
            </div>
            <br>
            <div class="banner-button">
                <button onClick="plusDivs(-1)">Previous</button>
                <button onclick="plusDivs(1)">Next</button>
             </div>
            
            <script>
                var slideIndex =1;
                showDivs(slideIndex);

                function plusDivs(n) {

                    showDivs((slideIndex +=n));
                }

                function showDivs(n) {
                    var i;
                    var imgList = document.getElementsByClassName("banner-container");
                    if (n > imgList.length) slideIndex = 1;
                    else if (n<1) slideIndex = imgList.length;
                    console.log (slideIndex);

                    for(i = 0; i < imgList.length; i++) {
                        imgList[i].style.display = 'none';

                    }

                    imgList[slideIndex-1].style.display = 'block';
                }

                setInterval(() => {
                    plusDivs(1)
                },5000)
            </script>
        </article>
     </section>
        <hr>
    <!-- Ini Our Profile Content -->
     <section id="Profile">
        <header>
            <h1>Our Profile</h1>
            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>
                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>
            </article>
        </header>
     </section>
     <hr>
     <!-- Ini Portofolio -->
     <section id="Portofolio">
        <article class="portofolio">
        <h1> gak tau mau nyimpen apa</h1>
        </article>

     </section>
     <hr>
     <!-- Ini Form -->
     <section id="Form">
        <header>
            <h1>Message Us</h1>
        </header>
        <div class="form-container">  
        <article class="form-content">
                    <div class="column-container">
                    <div class="column-left"><label for="Name">Nama</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Name" type="text"></div>
                </div>
                <div class="column-container">
                    <div class="column-left"><label for="Bday">Tanggal Lahir</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Bday" type="date"></div>
                </div>
                <div class="column-container">
                    <div class="column-left"><label for="Gender">Jenis Kelamin</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right">
                        <input type="radio" id="Perempuan" name="Gender" value="Perempuan">
                        <label for="Perempuan">Perempuan</label>
                        <input type="radio" id="Laki-laki" name="Gender" value="Laki-laki">
                        <label for="Laki-laki">Laki-laki</label>
                    </div>
                </div>
                <br>
                <div class="column-container">
                    <div class="column-left"><label for="Note">Pesan</label></div>
                    <div class="column-middle">:</div>
                    <div class="column-right"><input id="Note" type="textarea"></div>
                </div>
                <div class="column-container">
                    <button type="button" onclick="doSomething()">Submit</button>
                </div>             
        </article>
         <!-- Ini adalah display data -->
        <article class="display-content">
                    
                 <p> halo </p>
           
        </article>
        </div>
        </section>   
    </main>
    <footer>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Back to Top</button>
        <script>
            window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    document.getElementById("myBtn").style.display = "block";
  } else {
    document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
        </script>

        <p> dibuat oleh CN</p>
    </footer>
</body>
</html>
